<div class="flex flex-col min-h-screen bgGradient">
  <app-header />
  <main
    class="flex-auto flex flex-col gap-5 items-center font-agdasima text-center py-5 px-5 md:px-10 xl:px-20"
  >
    @for ( data of [announcementData()]; track $index) { @if (data){
    <h1 class="font-kay text-xl md:text-[32px]">{{ data.category.name }}</h1>
    <img
      [src]="data.picture"
      alt="Picture not available"
      class="bg-white w-32 h-32 rounded"
    />
    <h2 class="text-xl">{{ data.category.name }}</h2>
    <p class="bg-white rounded-3xl p-5">{{ data.description }}</p>
    <!-- google map -->
    <button (click)="containerMap()" class="bg-white rounded-3xl p-4">
      Afficher la map
    </button>
    <div
      id="map"
      class="w-full duration-500 flex {{ map != null ? 'h-80' : 'h-0' }}"
    ></div>
    <p class="text-white self-start text-xl">
      {{ data.dateLostOrFound | date : "dd/MM/yyyy" : "UTC" }}
    </p>
    <p class="text-white self-start text-xl">{{ data.user.username }}</p>
    @if(data.isArchive){
    <p class="text-white text-xl">This annoncement is close</p>
    }
    <button class="bg-white px-10 py-5 rounded-3xl text-xl">
      See messages
    </button>
    } }
  </main>
  <app-footer />
</div>
